<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de HTML com JS</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Integrando HTML com JavaScript</h1>
        <h2>Exercício</h2>
        <form id="form-valida">
            <input type="number" id="campo-a" placeholder="Campo A" required/>
            <p class="error-message">O campo B é menor que o campo A</p>
            <input type="number"  id="campo-b" placeholder="Campo B" required/>
            <button type="submit" id="btn-enviar">enviar</button>
        </form>
        <p class="success-message"></p>
        
    </div>

    <script src="./main.js"></script>
</body>
</html>
